<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>We are the Champions</title>
  </head>
  <body>
    <div class="container">
      <img src="Freddie.png" alt="Freddie Mercury silhouette" />
      <h2>We are the Champions</h2>
      <textarea id="commentEl" placeholder="Write your comment here"></textarea>
      <div class="inputs">
        <input type="text" id="commentFromEl" placeholder="From" />
        <input type="text" id="commentToEl" placeholder="To" />
      </div>
      <button id="publishBtn" class="btn">Publish</button>
      <h2>- Endorsements -</h2>
      <div id="endorsements-list"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
